#### Ghostty + TPM + Catppuccin ####

# --------------------------
# Basic settings
# --------------------------
set -g mouse on
set -g default-terminal "tmux-256color"
set-option -g renumber-windows on
set -g base-index 1
setw -g pane-base-index 1
# --------------------------
# Prefix
# --------------------------
set -g prefix ^A
# --------------------------
# TPM Plugin Manager
# --------------------------
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'vaaleyard/tmux-dotbar'


# Must be last to load TPM and initialize plugins
run '~/.tmux/plugins/tpm/tpm'

# --------------------------
# dotbar
# --------------------------
set -g @tmux-dotbar-position top
set -g @tmux-dotbar-window-status-separator " • "
set -g @tmux-dotbar-bg "#0A0A0A"
set -g @tmux-dotbar-fg "#979293"
set -g @tmux-dotbar-fg-current "#5abfb5"
set -g @tmux-dotbar-fg-session "#979293"
set -g @tmux-dotbar-fg-prefix "#5abfb5"
set -g @tmux-dotbar-right "true"
set -g @tmux-dotbar-status-right "%H:%M ⬢"
set -g @tmux-dotbar-bold-current-window true

